<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Weather Icons Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Search for cities..." value="Cairo">
                    <button onclick="searchWeather()">Search</button>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-sun" , id="themeIcon"></i></button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading weather data...</div>

        <div id="weatherData" style="display: none;">
            <div class="main-grid">
                <div class="hero-card">
                    <div class="location-header">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="location-name" id="mainLocation">Cairo</span>
                        <span class="last-updated" id="lastUpdated">Last Updated, 17 Jun</span>
                    </div>
                    <div style="font-size: 64px; margin: 20px 0;">
                        <i class="wi wi-day-sunny" id="mainWeatherIcon"></i>
                    </div>
                    <div class="main-temp" id="mainTemp">31.4 째C</div>
                    <div class="main-condition" id="mainCondition">Clear</div>
                    <div class="city-tabs">
                        <button class="city-tab active" onclick="changeCity('Cairo')">Cairo<br><small>31.4 째C</small></button>
                        <button class="city-tab" onclick="changeCity('London')">London<br><small>-- 째C</small></button>
                        <button class="city-tab" onclick="changeCity('Dubai')">Dubai<br><small>-- 째C</small></button>
                    </div>
                </div>

                <div class="daily-forecast">
                    <div class="forecast-header">
                        <span>7-Day Forecast</span>
                    </div>
                    <div class="forecast-grid" id="forecastGrid">
                        <!-- Forecast cards will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="details-grid">
                <div class="detail-card">
                    <div class="detail-label"><i class="fas fa-tint"></i> Humidity</div>
                    <div class="detail-value" id="humidity">57</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label"><i class="fas fa-wind"></i> Wind Speed</div>
                    <div class="detail-value" id="windSpeed">13 Kph</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label"><i class="fas fa-eye"></i> Visibility</div>
                    <div class="detail-value" id="visibility">10</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label"><i class="fas fa-compress-arrows-alt"></i> Pressure</div>
                    <div class="detail-value" id="pressure">29.45</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label"><i class="fas fa-sun"></i> UV Index</div>
                    <div class="detail-value" id="uvIndex">0</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label"><i class="fas fa-cloud-rain"></i> Precipitation</div>
                    <div class="detail-value" id="precipitation">0.00</div>
                </div>
            </div>

            <div class="bottom-grid">
                <div class="chart-card">
                    <div class="chart-title">Forecast Weather</div>
                    <canvas id="weatherChart" class="chart-container"></canvas>
                </div>

                <div class="chart-card">
                    <div class="chart-title">Sunrise and Sunset</div>
                    <div class="sun-times">
                        <div class="sun-time-item">
                            <div class="sun-icon"><i class="wi wi-sunrise"></i></div>
                            <div>
                                <div class="sun-label">Sunrise</div>
                                <div class="sun-time" id="sunrise">05:24 AM</div>
                            </div>
                        </div>
                        <div class="sun-time-item">
                            <div class="sun-icon"><i class="wi wi-sunset"></i></div>
                            <div>
                                <div class="sun-label">Sunset</div>
                                <div class="sun-time" id="sunset">07:15 PM</div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 30px;">
                        <div class="chart-title">Air Quality Index</div>
                        <div class="aqi-value" id="aqiValue">1.04K</div>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-title">Chance of Rain</div>
                    <div class="rain-chance" id="rainChance">
                        <!-- Rain chance bars will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
